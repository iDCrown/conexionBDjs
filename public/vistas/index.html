<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conexionBD</title>
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <!-- Formulario de la informaciÃ³n -->
    <section class="conteiner">
        <h1>conexionBD</h1>
        <form  id="formulario">
            <label for="tipoDoc">tipo de documento</label>
            <select name="tipoDoc" id="tipoDoc"> 
                <option value="CC">CC</option>
                <option value="TI">TI</option>
                <option value="CE">CE</option>
            </select>
    
            <label for="numDoc">Numero de Documento</label>
            <input type="text" name="numDoc" id="numDoc" required/>
    
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required/>
    
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required/>
    
            <label for="nombreUsuario">Nombre Usuario</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" required/>
    
            <label for="correo"> Correo</label>
            <input type="email" name="correo" id="correo" required/>

            <!-- Botones para mandar peticiones -->
            <div class="botones">
                <button type="button" onclick="guardar()">Guardar</button>
                <button type="button" onclick="buscar()">Buscar</button>
                <button type="button" onclick="actualizar()">Actualizar</button>
                <button type="button" onclick="eliminar()">Eliminar</button>
            </div>
        </form>
    </section>
    <script src="/Ajax/script.js"></script>
</body>
</html>
